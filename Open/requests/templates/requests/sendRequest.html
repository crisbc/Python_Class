<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <title>{%  block title %}Requests-Send Requests{% endblock %}</title>
            {% load static %}
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <link rel="stylesheet" href="{% static 'css/userProfiles.css' %}">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        {%include 'navbar.html'%}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p}}
                        Enter time of date: <input type="datetime-local" name="dateTime"> <br>
                        Enter date event: <input type="text" name="event"> <br>
                        Enter date location: <input type="text" name="location"> <br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-md-2">
                    {% include 'profileSideNav.html' %}
                </div>
            </div>
        </div>
    </body>
</html>
