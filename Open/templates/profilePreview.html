<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{%  block title %}Users{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
       <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/userProfiles.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <title>Browse</title>
        {% block body %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="text-center" >
                        <img src="../../static/images/generic.png" class="img-circle" alt="Generic pic" width="300" height="300" >
                    </div>
                    <div class="text-center">
                        <div class="rating-block">
                            <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 " style="background-color:WhiteSmoke ;">
                    <div class="text-left">
                        <h1>Name:{{ user.first_name }}{{user}}</h1>
                        <h1>Last:{{ user.last_name }}</h1>
                        <h4 ><strong>Location: </strong> Placeholder</h4>
                        <h4><strong>Sex: </strong>Placeholder </h4>
                        <h4><strong>Age: </strong>Placeholder</h4>
                        <h4><strong>Email:</strong>{{user.email}}</h4>            
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                </div>
                <div class="col-md-2">
                    <form method="post">
                        <button type="request">Accept</button>
                        <button type="request">Decline</button>
                    </form>
                </div>
                <div class="col-md-5">
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
